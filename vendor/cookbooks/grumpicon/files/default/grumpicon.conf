#!upstart
description "Grumpicon node app"
author      ""

start on startup
stop on shutdown

script
	export HOME="/root"

	echo $$ > /var/run/grumpicon.pid
	exec sudo -u username /usr/local/bin/node /vagrant/app.js >> /var/log/grumpicon.sys.log 2>&1
end script

pre-start script
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/grumpicon.sys.log
end script

pre-stop script
    rm /var/run/grumpicon.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/grumpicon.sys.log
end script
